# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ~/data/mapillary_vistas/color/  # dataset root dir
train: test/images  # train images (relative to 'path') 128 images
# train: training/images_group1  # train images (relative to 'path') 128 images
val: test/images  # val images (relative to 'path') 128 images
test: test/images # test images (optional)

# Classes
nc: 15  # number of classes
names: ['circle-white', 'circle-blue', 'circle-red', 'triangle-white', 
        'triangle-yellow', 'triangle_inverted', 'diamond-600', 'diamond-915', 
        'square', 'rect-458-610-white', 'rect-458-610-other', 'rect-762-915', 
        'rect-915-1220', 'pentagon', 'octagon']  # class names

