# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /home/chawins/data/yolo_data/  # dataset root dir
path: ~/data/mtsd_v2_fully_annotated/no_color/  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/val  # val images (relative to 'path') 128 images
test: images/test # test images (optional)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /datadrive/data/yolo_data/  # dataset root dir
# train: images/train  # train images (relative to 'path') 128 images
# val: images/val  # val images (relative to 'path') 128 images
# test: images/test # test images (optional)

nc: 12  # number of classes        
names: ['circle-750.0', 'triangle-900.0', 'triangle_inverted-1220.0', 
        'diamond-600.0', 'diamond-915.0', 'square-600.0', 'rect-458.0-610.0', 
        'rect-762.0-915.0', 'rect-915.0-1220.0', 'pentagon-915.0', 
        'octagon-915.0', 'other']

