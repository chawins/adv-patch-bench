# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /datadrive/data/yolo_data/  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/val  # val images (relative to 'path') 128 images
test: images/test # test images (optional)

# Classes
nc: 16  # number of classes
names: ['circle-white', 'circle-blue', 'circle-red', 'triangle-white', 
        'triangle-yellow', 'triangle_inverted', 'diamond-600', 'diamond-915', 
        'square', 'rect-458-610-white', 'rect-458-610-other', 'rect-762-915', 
        'rect-915-1220', 'pentagon', 'octagon', 'other']  # class names

# Download script/URL (optional)
download: 

